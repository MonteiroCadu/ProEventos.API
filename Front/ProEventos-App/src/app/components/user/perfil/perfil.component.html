<app-titulo [tituloName]="'Perfil'"></app-titulo>
<form [formGroup]="form">
  <div class="card rounded shadow-sm ">
	<div class="row p-3">
		<div class="col-lg-3 pt-1">
			<div class="card mb-3">
				<div class="card-header"></div>
				<div class="d-flex align-self-center pt-3">
					<a>
						<img
						src="https://encrypted-tbn2.gstatic.com/images?q=tbn:ANd9GcRbezqZpEuwGSvitKy3wrwnth5kysKdRqBW54cAszm_wiutku3R"
						name="aboutme" width="120" height="120" class="rounded-circle">
					</a>
				</div>
				<div class="card-body">
					<div class="h4 text-center mb-3">@UserName</div>
					<div class="h7 text-bold pb-1"><b>Nome:</b> Miracles Lee Cross</div>
					<div class="h7">
						Developer of web applications, JavaScript, PHP, Java, Python, Ruby, Java, Node.js,
						etc.
					</div>
				</div>
				<ul class="list-group list-group-flush">
					<li class="list-group-item">
						<div class="row">
							<div class="col-6 text-center border-right">
								<div class="h5">1342</div>
								<div class="h6 text-muted">Eventos Ministrados</div>
							</div>
							<div class="col-6 text-center">
								<div class="h5">1342</div>
								<div class="h6 text-muted">Eventos Participados</div>
							</div>
						</div>
					</li>
				</ul>
				<div class="card-footer"></div>
			</div>
		</div>
		<div class="col-lg-9">
			<div class="row mb-3">
				<div class="form-group col-12">
					<h3 class="border-bottom">Detalhe Perfil</h3>
				</div>
				<div class="form-group col-sm-3">
					<label>Título</label>
					<select class="form-control"
          [ngClass]="{'is-invalid' : f.titulo.errors && f.titulo.touched}"
          formControlName="titulo">
						<option value="">Selecione</option>
						<option value="0">Não Quero</option>
						<option value="Senhorita">Tecnólogo(a)</option>
						<option value="Senhorita">Bacharel</option>
						<option value="Senhorita">Especialista</option>
						<option value="Senhorita">Pós Graduado(a)</option>
						<option value="Senhorita">Mestre</option>
						<option value="Senhorita">Doutor(a)</option>
						<option value="Senhorita">Pós Doc</option>
					</select>
          <div  class="invalid-feedback">
            <label *ngIf="f.titulo?.errors.required">{{campoObrigatorioMSG}}</label>
          </div>
				</div>
				<div class="form-group col-sm-4">
					<label>Primeiro Nome</label>
					<input type="text" class="form-control"
          [ngClass]="{'is-invalid' : f.primeiroNome.errors && f.primeiroNome.touched}"
          formControlName="primeiroNome" placeholder="Insira o Primeiro nome"/>
          <div  class="invalid-feedback">
            <label *ngIf="f.primeiroNome.errors?.required">{{campoObrigatorioMSG}}</label>
            <label *ngIf="f.primeiroNome.errors?.minlength">{{minLengthMSG(3)}}</label>
            <label *ngIf="f.primeiroNome.errors?.maxlength">{{maxLengthMSG(20)}}</label>
          </div>
				</div>
				<div class="form-group col-sm-5">
					<label>Último nome</label>
					<input type="text" class="form-control"
          [ngClass]="{'is-invalid' : f.ultimoNome.errors && f.ultimoNome.touched}"
          formControlName="ultimoNome" placeholder="Insira o Último nome"/>
          <div  class="invalid-feedback">
            <label *ngIf="f.titulo.errors?.required">{{campoObrigatorioMSG}}</label>
            <label *ngIf="f.ultimoNome.errors?.minlength">{{minLengthMSG(3)}}</label>
            <label *ngIf="f.ultimoNome.errors?.maxlength">{{maxLengthMSG(30)}}</label>
          </div>
				</div>
			</div>
			<div class="row mb-3">
				<div class="form-group col-sm-5">
					<label>E-mail</label>
					<input type="text" class="form-control"
          [ngClass]="{'is-invalid' : f.email.errors && f.email.touched}"
          formControlName="email" placeholder="Insira E-mail"/>
          <div  class="invalid-feedback">
            <label *ngIf="f.email.errors?.required">{{campoObrigatorioMSG}}</label>
            <label *ngIf="f.email.errors?.email">E-mail invalido</label>
          </div>
				</div>
				<div class="form-group col-sm-4">
					<label>Telefone</label>
					<input type="text" class="form-control"
          [ngClass]="{'is-invalid' : f.telefone.errors && f.telefone.touched}"
          formControlName="telefone" placeholder="Insira Telefone"/>
          <div  class="invalid-feedback">
            <label *ngIf="f.titulo.errors?.required">{{campoObrigatorioMSG}}</label>
            <label *ngIf="f.telefone.errors?.minlength">{{minLengthMSG(9)}}</label>
            <label *ngIf="f.telefone.errors?.maxlength">{{maxLengthMSG(13)}}</label>
          </div>
				</div>
				<div class="form-group col-sm-3">
					<label>Função</label>
					<select class="form-control"
          [ngClass]="{'is-invalid' : f.funcao.errors && f.funcao.touched}"
          formControlName="funcao">
						<option value="" >Selecione</option>
						<option value="Participante">Participante</option>
						<option value="Palestrante">Palestrante</option>
					</select>
          <div  class="invalid-feedback">
            <label *ngIf="f.funcao.errors?.required">{{campoObrigatorioMSG}}</label>
          </div>
				</div>

        </div>
        <div class="row mb-3">
          <div class="form-group col-sm-12">
            <label>Descrição</label>
            <input type="text" class="form-control"

            formControlName="descricao" placeholder="Insira Descrição"/>
          </div>
			</div>
			<div>
				<h3 class="pt-3 border-bottom">Mudar Senha</h3>
				<p>Caso mude de senha, preencha os campos abaixo:</p>
			</div>
			<div class="row">
				<div class="form-group col-sm">
					<label>Senha</label>
					<input type="password" class="form-control"
          [ngClass]="{'is-invalid' : f.senha.errors && f.senha.touched}"
          formControlName="senha" placeholder="Insira senha"/>
          <div  class="invalid-feedback">
            <label *ngIf="f.senha.errors?.required">{{campoObrigatorioMSG}}</label>
            <label *ngIf="f.senha.errors?.minlength">{{minLengthMSG(6)}}</label>
            <label *ngIf="f.senha.errors?.maxlength">{{maxLengthMSG(10)}}</label>
          </div>
				</div>
				<div class="form-group col-sm">
					<label>Confirmar Senha</label>
					<input type="password" class="form-control"
          [ngClass]="{'is-invalid' : f.confirmeSenha.errors && f.confirmeSenha.touched}"
          formControlName="confirmeSenha" placeholder="Confirme a senha"/>
          <div  class="invalid-feedback">
            <label *ngIf="f.confirmeSenha.errors?.required">{{campoObrigatorioMSG}}</label>
            <label *ngIf="f.confirmeSenha.errors?.minlength">{{minLengthMSG(6)}}</label>
            <label *ngIf="f.confirmeSenha.errors?.maxlength">{{maxLengthMSG(10)}}</label>
            <label *ngIf="f.confirmeSenha.errors?.mustMatch">Senha diferente!</label>
          </div>
				</div>
			</div>
		</div>
	</div>
	<div class="card-footer">
		<div class="d-flex">
			<button class="btn btn-outline-secondary mr-auto border">
				Cancelar Alteração
			</button>
			<button class="btn btn-success">
				<span class="spinner-border spinner-border-sm mr-1"></span>
				Salvar Alteração
			</button>
		</div>
	</div>
</div>
</form>
