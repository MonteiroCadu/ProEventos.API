<app-titulo [tituloName]="'Eventos'"></app-titulo>

<div class="row row-cols-lg-auto g-3 align-items-center">
  <div class="col-12"><label class="mr-2">Filtro</label></div>
  <div class="col-12">
    <input type="text" class="form-control mr-2" placeholder="buscar" [(ngModel)]="filtroLista">
  </div>
</div>
<br>
<table class="table table-striped table-hover">
  <thead class="table-dark">
    <tr>
      <th >
          <button class="btn btn-outline-light btn-sm" (click)="setExibirImagem()">
            <i class="{{exibirImagem ? 'fa fa-eye-slash' : 'fa fa-eye'}}"></i>
            {{exibirImagem ? 'Ocutar' : 'Exibir'}}
          </button>
      </th>
      <th>#</th>
      <th>Tema</th>
      <th>Local</th>
      <th>Data</th>
      <th>Qtd Participantes</th>
      <th>Lote</th>
      <th>Opções</th>
    </tr>
  </thead>
  <tbody *ngIf="eventos && eventos.length">
    <tr *ngFor="let evento of eventosFiltrados">
      <td>
        <img [collapse]="!exibirImagem" src="/assets/{{evento.imageUrl}}" [style.width.px]="100" [isAnimated]="true">
      </td>
      <td>{{evento.id}}</td>
      <td>{{evento.tema}}</td>
      <td>{{evento.local}}</td>
      <td>{{evento.dataEvento | DateTimeFormatPipe}}</td>
      <td class="text-center">{{evento.qtdPessoas}}</td>
      <td>{{evento.lotes[evento.lotes.length-1].nome}}</td>
      <td>
        <button type="button" class="btn btn-primary me-md-2 btn-sm "><i class="fa fa-edit" tooltip="Editar"></i></button>
        <button type="button" class="btn btn-danger btn-sm" (click)="openModal(template)"><i class="fa fa-trash" tooltip="Deletar"></i></button>
      </td>
    </tr>
  </tbody>
  <tfoot *ngIf="!eventos || !eventos.length">
    <tr>
      <td colspan="8" class="text-center">
        <h4>Nenum Evento Encontrado</h4>
      </td>
    </tr>
  </tfoot>
</table>

<ng-template #template>
  <div class="modal-body text-center">
    <p>Deseja realmente deletar este evento?</p>
    <button type="button" class="btn btn-default" (click)="confirm()" >Sim</button>
    <button type="button" class="btn btn-primary" (click)="decline()" >Não</button>
  </div>
</ng-template>
