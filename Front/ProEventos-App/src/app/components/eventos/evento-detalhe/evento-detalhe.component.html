<form [formGroup]="form">
    <div class="card rounded shadow-sm ">
      <div class="p-3">
        <div class="row mb-3">
          <div class="form-group col-md-12">
              <label>Tema</label>
              <input type="text" class="form-control" [ngClass]="cssValidator(f.tema)" formControlName="tema" placeholder="Insira o Tema">

              <div  class="invalid-feedback">
                <label *ngIf="f.tema.errors?.required">Campo obrigatório!</label>
                <label *ngIf="f.tema.errors?.minlength">Tema deve possuir no mínimo 4 caracteres!</label>
                <label *ngIf="f.tema.errors?.maxlength">Tema deve possuir no máximo 50 caracteres!</label>
              </div>
          </div>
      </div>
      <div class="row mb-3">
          <div class="form-group col-md-8">
              <label>Local</label>
              <input type="text" class="form-control" [ngClass]="cssValidator(f.local)" formControlName="local" placeholder="Insira o local">
              <div  class="invalid-feedback">
                <label *ngIf="f.local.errors?.required">Campo obrigatório!</label>
                <label *ngIf="f.local.errors?.minlength">Local deve possuir no mínimo 4 caracteres!</label>
                <label *ngIf="f.local.errors?.maxlength">Local deve possuir no máximo 50 caracteres!</label>
              </div>
            </div>
          <div class="form-group col-md-4">
              <label>Data e Hora</label>
              <input type="datetime" class="form-control"
              [ngClass]="cssValidator(f.dataEvento)"
              formControlName="dataEvento"
              placeholder="Insira a data e hora"
              bsDatepicker
              [bsConfig]="bsConfig">
              <div  class="invalid-feedback">
                <label *ngIf="f.dataEvento.errors?.required">Campo obrigatório!</label>
              </div>
            </div>
      </div>
      <div class="row mb-3">
          <div class="form-group col-md-2">
              <label>Qtd Pessoas</label>
              <input type="text" class="form-control" [ngClass]="cssValidator(f.qtdPessoas)" formControlName="qtdPessoas" placeholder="">
              <div  class="invalid-feedback">
                <label *ngIf="f.qtdPessoas.errors?.required">Campo obrigatório!</label>
                <label *ngIf="f.qtdPessoas.errors?.max">Qantidade de participantes não pode ser superior a 1000!</label>
              </div>
            </div>
          <div class="form-group col-md-2">
              <label>Telefone</label>
              <input type="text" class="form-control" [ngClass]="cssValidator(f.telefone)" formControlName="telefone" placeholder="(000) 90000-0000">
              <div  class="invalid-feedback">
                <label *ngIf="f.telefone.errors?.required">Campo obrigatório!</label>
              </div>
            </div>
          <div class="form-group col-md-4">
              <label>Email</label>
              <input type="text" class="form-control" [ngClass]="cssValidator(f.email)" formControlName="email" placeholder="e-mail">
              <div  class="invalid-feedback">
                <label *ngIf="f.email.errors?.required">Campo obrigatório!</label>
                <label *ngIf="f.email.errors?.email">E-mail invalido!</label>
              </div>
            </div>
          <div class="form-group col-md-4">
            <label>imagem</label>
            <input type="text" class="form-control" [ngClass]="cssValidator(f.imageUrl)" formControlName="imageUrl" placeholder="imagem">
            <div  class="invalid-feedback">
              <label *ngIf="f.imageUrl.errors?.required">Campo obrigatório!</label>
            </div>
          </div>
      </div>
      </div>

        <div class="card-footer">
          <div class="d-flex">
              <button class="btn btn-outline-secondary mr-auto border" (click)="openModalResetForm(template)">
                  Cancelar Alteração
              </button>
              <button class="btn btn-success" [disabled]="form.invalid" (click)="salvarEvento()">
                  Salvar Evento
              </button>
          </div>
      </div>
    </div>

</form>

<ng-template #template>
  <div class="modal-body text-center">
    <p>Deseja realmente cancelar as alterações?</p>
    <button type="button" class="btn btn-default" (click)="confirmResetForm()" >Sim</button>
    <button type="button" class="btn btn-primary" (click)="declineResetForm()" >Não</button>
  </div>
</ng-template>
